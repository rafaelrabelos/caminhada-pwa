<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.webmanifest" />

    content="222678136207-db4poveolpkr5301j4gj37evlekkctq9.apps.googleusercontent.com" />
  <link rel="icon" type="image/png" href="assets/imagens/icones/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="29x29" href="assets/imagens/icones/IOS/29.png" />
  <link rel="apple-touch-icon" sizes="40x40" href="assets/imagens/icones/IOS/40.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="assets/imagens/icones/IOS/57.png" />
  <link rel="apple-touch-icon" sizes="58x58" href="assets/imagens/icones/IOS/58.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="assets/imagens/icones/IOS/60.png" />
  <link rel="apple-touch-icon" sizes="80x80" href="assets/imagens/icones/IOS/80.png" />
  <link rel="apple-touch-icon" sizes="87x87" href="assets/imagens/icones/IOS/87.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="assets/imagens/icones/IOS/114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="assets/imagens/icones/IOS/120.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/imagens/icones/IOS/180.png" />
  <link rel="apple-touch-icon" sizes="1024x1024" href="assets/imagens/icones/IOS/1024.png" />

  <link rel="stylesheet" href="styles/main.css" />
  <script type="text/javascript" src="js/pwa/config.js"></script>
  <script type="text/javascript" src="js/utils/gLoginOauth2.js"></script>
  <script type="text/javascript" src="js/utils/session.js"></script>
  <script type="text/javascript" src="js/pages/loginScreen.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=attachGoogleLogin" async defer></script>
  <title>Caminhada do privilégio | Login</title>
  <script></script>
</head>

<body>
  <div class="row-line">
    <div class="login-header">
      <div class="login-header-logo">
        <img src="assets/imagens/icones/android/mipmap-xxxhdpi/ic_launcher.png" />
      </div>
      <div class="texts-gray texts-title-upper">Meus privilégios</div>
    </div>
  </div>

  <div class="main-container">
    <div class="block-teen">
      <div class="row-line">
        <div class="texts-gray texts-descriptions">
          <p>
            Responda algumas questões e descubra sua posição de privilégio
            social.
          </p>
        </div>
      </div>

      <div class="row-line block-quarter">
        <button id="g-login" class="btn btn-log-in">
          <div class="cell-teen">
            <!-- Google logo SVG -->
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48"
              class="abcRioButtonSvg">
              <g>
                <path fill="#EA4335"
                  d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                </path>
                <path fill="#4285F4"
                  d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                </path>
                <path fill="#FBBC05"
                  d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                </path>
                <path fill="#34A853"
                  d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                </path>
                <path fill="none" d="M0 0h48v48H0z"></path>
              </g>
            </svg>
          </div>
          Entrar
        </button>
        <div id="login-info" class="texts-small">
          <small>
            Acesse com sua conta do google e comece a responder.
          </small>
        </div>
      </div>
    </div>

    <div class="row-line">
      <div class="small-container">
        <div class="texts-small">
          <input id="chk-terms" type="checkbox" />

          <small>
            Eu concordo com os
            <b class="texts-orange texts-small">Termos de Uso</b> e
            <b class="texts-orange texts-small">Politica de Privacidade</b>
          </small>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
